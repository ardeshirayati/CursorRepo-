server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# External REST API configuration (mocked locally)
backend.api.base-url=http://localhost:8080/mock-api
backend.api.auth-path=/auth/login

# Session and cookie settings
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie
server.servlet.session.timeout=30m

# Content Security Policy - allow API calls to backend (self)
csp.connect-src='self'

# Hilla endpoint discovery
vaadin.excludeUrlPatterns=/connect/**

# PWA
vaadin.offline.enabled=true
